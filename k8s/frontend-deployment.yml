apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2  # 前端可根據需求啟動兩個副本
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: asia-east1-docker.pkg.dev/vivid-reality-443509-d4/frontend-repo/frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: production
            - name: REACT_APP_API_URL
              value: "http://backend-service/api"  # 指向後端的 ClusterIP Service
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer  # 將前端暴露給外部，或者選擇 Ingress 進行流量控制
